<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../styles/Header.css">
    <link rel="stylesheet" href="../styles/Footer.css">
    <link rel="stylesheet" href="../styles/Sobre.css">

    <title>Sobre</title>
</head>
<body>
    
    <div class="Container">
        <div class="Header">
            <a href="#">
                <h1 class="Logo">RobertoChallenges</h1>
            </a>

            <div class="PagesHeader">
              <a href="../index.html" class="Text-Header">Início</a>
              <a href="/Pages/Desafios-Todos.html" class="Text-Header">Desafios</a>
              <a href="#" class="Text-Header">Sobre</a>
            </div>
        </div>

        <h1 class="h1-about">
            Sobre
        </h1>

        <div class="About-Container">
            <h1 class="title-about">RobertoChallenges</h1>

            <div class="About-View">
                <div class="LogoView">
                    <img src="../Assets/Back.png" alt="">
                </div>

                <div class="Description-View">
                    <h2 class="h2-description">Uma plataforma gratuita para estudandes de programção</h2>
                    <p class="p-description">Objetivo de melhorar as suas habilidades 
                        com desafios de sua preferência
                    </p>
                </div>


            </div>
        </div>

        <div class="Contact-title">
            <h3 class="h3-contact">Contate-nos</h3>
        </div>

        <div class="Form">
            <form action="mailto:ruangoio01@gmail.com" 
                method="post"
                enctype="multipart/form-data"
                name="EmailForm"
            >
            <div class="Inputs">
                <h2 class="h2-Inputs">Nome</h2>

                <input type="text" name="name" id="nome" class="InputUser"
                    placeholder="Nome"
                >

                <input type="text" name="surname" id="sobrenome" class="InputUser"
                    placeholder="Sobrenome"
                >
            </div>

            <div class="Inputs">
                <h2 class="h2-Inputs">Email</h2>
                
                <input type="email" name="email" id="email" class="InputUser"
                    placeholder="Email"
                >
            </div>

            <div class="Inputs">
                <h2 class="h2-Inputs">Data de Nascimento</h2>
                
                <input type="date" name="date" id="data" class="InputUser"
                    placeholder="dd/mm/yy"
                >
            </div>

            <div class="Inputs">
                <h2 class="h2-Inputs">Sexo</h2>
                
                <div class="Sexo">
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <label for="masculino" class="label-s">Masculino</label>
                </div>

                <div class="Sexo">
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <label for="feminino" class="label-s">Feminino</label>
                </div>
            </div>

            <div class="Inputs">
                <h2 class="h2-Inputs">Idade</h2>
                
                <input type="number" name="idade" id="idade" class="InputUser">
            </div>

            <button class="btn-form" type="submit">
                Enviar
            </button>
            </form>
        </div>

        <div class="Footer">
            <img src="../Assets/Back.png">

            <div class="FooterContainer">
                <div class="FooterWraper">
                    <a href="#" class="A-Footer">Início</a>
                    <a href="#" class="A-Footer">Sobre</a>
                    <a href="#" class="A-Footer">Desafios</a>
                </div>

                <div>
                    <h3 class="H3-Footer">Sigam-nos</h3>
                    <div>
                        <a href="https://twitter.com/">
                            <img class="img-Footer" src="../Assets/Twitter.png" alt="">
                        </a>

                        <a href="https://www.instagram.com/">
                            <img class="img-Footer" src="../Assets/Insta.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
